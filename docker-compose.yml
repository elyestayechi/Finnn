services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 120s

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
    image: finn-backend:${BUILD_ID}
    ports:
      - "8000:8000"
    volumes:
      - ./Back/Data:/app/data        # persist migrated data
      - ./Back/PDF Loans:/app/PDF\ Loans
      - ./Back/loan_analysis.db:/app/loan_analysis.db
    environment:
      - PYTHONPATH=/app
      - OLLAMA_HOST=http://ollama:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    command: >
      sh -c "python migrate_data.py && python -m uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2"


  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    image: finn-loan-analysis-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    restart: unless-stopped

  prometheus:
    build:
      context: ./monitoring/prometheus
      dockerfile: Dockerfile
    image: finn-prometheus:${BUILD_ID}
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    restart: unless-stopped
    depends_on:
      - backend

  alertmanager:
    build:
      context: ./monitoring/alertmanager
      dockerfile: Dockerfile
    image: finn-alertmanager:${BUILD_ID}
    ports:
      - "9093:9093"
    restart: unless-stopped
    depends_on:
      - prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    restart: unless-stopped
    depends_on:
      - prometheus

  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    ports:
      - "9190:8080"
      - "9191:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins/scripts:/var/jenkins_scripts
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    restart: unless-stopped
    user: root
    privileged: true

volumes:
  ollama_data:
  prometheus_data:
  grafana_data:
  jenkins_data:
